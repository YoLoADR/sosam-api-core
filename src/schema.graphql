scalar DateTime
# schema.graphql contient votre schéma d'application . Le schéma d'application définit les opérations GraphQL que vous pouvez envoyer depuis le frontend. Nous allons examiner de plus près ce fichier dans un instant.
# Parmi les fichiers mentionnés, seul le schéma d'application défini dans server/src/schema.graphqlest pertinent pour vous en tant que développeur frontend. Ce fichier contient le schéma GraphQL qui définit toutes les opérations (requêtes, mutations et abonnements) que vous pouvez envoyer à partir de votre application frontale.

# La typeDefsconstante définit votre schéma GraphQL
# Le point d'exclamation dans la définition du type signifie que ce champ ne peut jamais être null.

type Query {
  info: String!
  getUsers(
    filter: String
    skip: Int
    first: Int
    orderBy: UserOrderByInput
  ): Feed!
  getBookings(
    filter: String
    skip: Int
    first: Int
    orderBy: BookingOrderByInput
  ): FeedBooking!
  getCancelReason: [CancelReason]
  getOffers: [Offer]
  getCarType: [CarType]
  getReward: [Reward]
}

# post: Permet aux utilisateurs authentifiés de créer un nouveau lien
# signup: Créer un compte pour un nouvel utilisateur
# login: Connecter un utilisateur existant
# vote: Permet aux utilisateurs authentifiés de voter pour un lien existant
type Mutation {
  postUser(url: String!, description: String!): User!
  postBooking(carType: String, customer_name: String): Booking
  postCancelReason(value: String!, label: String!): CancelReason
  postOffer(
    max_promo_discount_value: Int
    min_order: Int
    promo_description: String
    promo_discount_type: String
    promo_discount_value: Int
    promo_name: String
    promo_start: String
    promo_usage_limit: Int
    promo_validity: String
  ): Offer
  postCarType(
    convenience_fees: Int
    image: String
    name: String
    rate_per_hour: Int
    rate_per_kilometer: String
  ): CarType

  postReward(amount: String, key: String): Reward

  updateUser(
    name: String
    email: String!
    description: String
    url: String
    usertype: String
    isAdmin: Boolean
    lastName: String
    firstName: String
    mobile: String
    profile_image: String
    approved: Boolean
    refferalBonus: String
    profession: String
  ): User

  updateCancelReason(id: ID!, value: String, label: String): CancelReason

  updateOffer(
    id: ID!
    max_promo_discount_value: Int
    min_order: Int
    promo_description: String
    promo_discount_type: String
    promo_discount_value: Int
    promo_name: String
    promo_start: String
    promo_usage_limit: Int
    promo_validity: String
  ): Offer

  updateCarType(
    id: ID!
    convenience_fees: Int
    image: String
    name: String
    rate_per_hour: Int
    rate_per_kilometer: String
    updatedAt: DateTime
  ): CarType

  updateReward(id: ID!, amount: String, key: String): Reward

  deleteUser(email: String!): User
  deleteCancelReason(id: ID!): CancelReason
  deleteOffer(id: ID!): Offer
  deleteCarType(id: ID!): CarType
  deleteReward(id: ID!): Reward

  signup(email: String!, password: String!, name: String!): AuthPayload
  login(email: String!, password: String!): AuthPayload
}

type AuthPayload {
  token: String
  user: User
}

# Récupère tous les liens du backend, notez que cette requête autorise également les arguments de filtrage, de tri et de pagination
type Feed {
  users: [User!]!
  count: Int!
}

type FeedBooking {
  bookings: [Booking!]!
  count: Int!
}

type User {
  id: ID!
  name: String!
  email: String!
  createdAt: DateTime!
  description: String
  url: String
  usertype: String
  isAdmin: Boolean
  lastName: String
  firstName: String
  updatedAt: DateTime!
  mobile: String
  profile_image: String
  approved: Boolean
  refferalBonus: String
  profession: String
}

type Booking {
  id: ID!
  tripdate: String
  trip_start_time: String
  trip_end_time: String
  customer_name: String
  carType: String
  vehicle_number: String
  driver_number: String
  passenger_number: String
  kilometer_number: String
  hour_number: String
  day_number: String
  pickupAddress: String
  pickupCity: String
  dropAddress: String
  dropCity: String
  driver_name: String
  status: String
  trip_cost: String
  discount: String
  payment_status: String
  createdAt: DateTime!
  comment: String
}

type CancelReasons {
  cancelReasons: [CancelReasons!]!
  count: Int!
}

type CancelReason {
  id: ID!
  value: String!
  label: String!
}

type Offer {
  id: ID!
  max_promo_discount_value: Int
  min_order: Int
  promo_description: String
  promo_discount_type: String
  promo_discount_value: Int
  promo_name: String
  promo_start: String
  promo_usage_limit: Int
  promo_validity: String
}

type CarType {
  id: ID!
  convenience_fees: Int
  image: String
  name: String
  rate_per_hour: Int
  rate_per_kilometer: String
  updatedAt: DateTime
}

type Reward {
  id: ID!
  amount: String
  key: String
  updatedAt: DateTime
}

enum UserOrderByInput {
  description_ASC
  description_DESC
  url_ASC
  url_DESC
  createdAt_ASC
  createdAt_DESC
}

enum BookingOrderByInput {
  description_ASC
  description_DESC
  url_ASC
  url_DESC
  createdAt_ASC
  createdAt_DESC
}

